[Party 3]
Name= The Winter Rose
Descr1=Named for the Frostrose, whose petals remain crimson in even the harshest climates, this fellowship is founded on the unwavering commitment to duty.  Just as it is the duty of the Frostrose to keep its scarlet hue against the snow-covered wastes, so too must the fellows of the Winter Rose hold to their covenant as self-proclaimed guardians of the North.
Descr2=The Watcher (Lawful Good, Male, Aasimar, Paladin of Helm): STR: 16, DEX: 10, CON: 12, INT: 10, WIS: 14, CHA: 18, Skills: Concentration (1), Diplomacy (3), Feats: Luck of Heroes.
Descr3=Kebb Trapmaster (Neutral Good, Male, Rock Gnome, Rogue): STR: 10, DEX: 18, CON: 12, INT: 14, WIS: 12, CHA: 10, Skills: Disable Device (4), Hide (4), Move Silently (4), Open Lock (4), Pick Pocket (4), Search (4), Feats: Rapid Shot.
Descr4=Tianya (Neutral Good, Female, Half-elf, Druid): STR: 12, DEX: 12, CON: 12, INT: 10, WIS: 18, CHA: 12, Skills: Animal Empathy (4), Wilderness Lore (4), Feats: Simple Weapon - Missile (2).
Descr5=Naleen (Lawful Good, Female, Tiefling, Monk of the Broken Ones): STR: 14, DEX: 16, CON: 12, INT: 10, WIS: 18, CHA: 8, Skills: Hide (4), Move Silently (4), Feats: Dodge.
Descr6=Llendril Coe (Neutral Good, Female, Moon Elf, Bard): STR: 10, DEX: 14, CON: 12, INT: 12, WIS: 12, CHA: 16, Skills: Alchemy (4), Bluff (3), Concentration (2), Knowledge (Arcana) (3) Feats: Lingering Song.
Descr7=Dalwynd Meadsbreath (Chaotic Good, Male, Lightfoot Halfling, Wizard): STR: 8, DEX: 14, CON: 12, INT: 18, WIS: 10, CHA: 14, Skills: Alchemy (4), Concentration (4), Diplomacy (2), Knowledge (Arcana) (4), Spellcraft (4), Feats: Simple Weapon - Crossbow, Spell Focus - Enchantment (1).
Descr8=The Watcher, Sirge de La Sunya of Amn, is the founder of the fellowship.  His father, Don Di’Armos, was a respected noble and Watcher of Helm in the city of Athkatla.  On his deathbed, the Don told his son of a sister he had in the far off land of Damara.  During a very long and lonely expedition, he found companionship with a strange woman in the wilderness.  When the woman gave birth to their child, she revealed herself as a demon.  Don Di’Armos destroyed the demon but could not bring himself to murdering a child, even a demon child.  He took the abomination to a monastery and left it for the monks to care for.  The revelation caused Sirge to question all that he had ever believed.  He abandoned his duties to the church and to House de La Sunya and determined to search for his sister.  Kebb Trapmaster is The Watcher’s squire.  He earned his name as a member of the infamous Shadow Thief Guild. Uncomfortable with the Shadow Thieves’ penchant for killing, he saw it as a blessing when he was sentenced to indentured servitude.  More than a mere squire, Kebb is Sirge’s teacher and closest friend. Naturally, he joined the knight when he left Amn.  Tianya is a beautiful half-elf druid. She was left to the whims of nature when she was just a child, abandoned by parents who wished to keep her from spoiling their "perfect" lives.  It was by chance that she joined the fellowship. Sirge found his sister, the tiefling Naleen, at the Monastery of the Yellow Rose.  He could not bring himself to revealing his true relationship to her.  So, he introduced himself as “The Watcher” and invited her to join the Winter Rose.  With a deep desire to see the world beyond the walls of the monastery, she accepted.  Llendril and Dalwynd are the newest members of the Winter Rose.  Llendril is a descendent of the Elves of the Hand. She has decided to return to her ancestral home, hoping to fill the once beautiful halls with the music that was born there. Dalwynd was the greatest pie thief of his hamlet.  From an early age he could talk his way out of what most halflings had to sneak their way out of.  When Dalwynd left his Shire in the company of these adventurers, one would think the little people of the Shire would have been happy to see the little pie smuggler go, but as is always the case with family they miss him more than they missed those pies.  The two have done much to lighten the hearts of this band of adventurers.
