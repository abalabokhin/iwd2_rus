[Party 4]
Name=Annals of Halgren
Descr1=This weary band has sprouted up in the shadow of Halgren Death's Head, a dwarf from the Bruenghor Clan in the Sunset Mountains, a mountain range far to the south of Icewind Dale.  Their leader, Halgren, seeks enough wealth so that he may erase the stain of his family name from the bloody crimes of one his ancestors, a vicious dwarf known as Kaervas.  The troop gathered in Luskan barely a tenday ago.  Neither evil nor especially law-abiding, the group tends to honor their word and stick to their cause, which is furthering their own name... and erase the stain from Halgren's.
Descr2=Halgren Death's Head (Lawful Neutral, Male, Shield Dwarf, Fighter): STR: 18, DEX: 14, CON: 14, INT: 10, WIS: 8, CHA: 12, Skills: Intimidate (4), Feats: Cleave, Power Attack.
Descr3=Bastinado (Chaotic Neutral, Male, Human, Ranger): STR: 18, DEX: 14, CON: 14, INT: 10, WIS: 10, CHA: 10, Skills: Animal Empathy (4), Hide (2), Wilderness Lore (4), Feats: Martial Weapon - Bow, Martial Weapon - Large Sword.
Descr4=Alia Shield-Maiden (True Neutral, Female, Shield Dwarf, Cleric - Battleguard of Tempus): STR: 16, DEX: 12, CON: 12, INT: 10, WIS: 18, CHA: 8, Skills: Concentration (4), Feats: Combat Casting.
Descr5=Silence-Before-Iron (Lawful Neutral, Female, Tiefling, Monk of the Old Order): STR: 16, DEX: 20, CON: 12, INT: 10, WIS: 16, CHA: 4, Skills: Move Silently (4), Feats: Power Attack.
Descr6=Mordakai of Thay (Lawful Neutral, Male, Human, Sorcerer): STR: 10, DEX: 10, CON: 12, INT: 14, WIS: 12, CHA: 18, Skills: Alchemy (4), Concentration (4), Diplomacy (2), Knowledge (Arcana) (4), Feats: Combat Casting, Spell Focus - Evocation.
Descr7=Kei the Wooden Idol (Chaotic Neutral, Female, Half-elf, Rogue): STR: 12, DEX: 18, CON: 12, INT: 12, WIS: 10, CHA: 12, Skills: Disable Device (4), Hide (4), Move Silently (4), Open Lock (4), Search (4), Feats: Martial Weapon - Bow.
Descr8=Halgren Death's Head, the party leader, is a dwarven warrior with impressive skills with the axe and crossbow; his strength and toughness allow him to be a front line all to himself.  He is haunted by the crimes of his ancestor, who was rumored to be a dark dwarf, and he is forever seeking to amass wealth (and fame), so that he may redeem his family's name.  Bastinado claims to have wandered all over the Realms as a pirate, fisherman, mercenary, tinker, scout, and a forester.  He is skilled with all manner of weapons, and his great strength, endurance, and tendency to remain in good spirits no matter what the situation has been the glue that has kept the band together on their long journey from Luskan. When battle calls, he takes Halgren's left side in confrontations, watching out for his leader.  Halgren's wife, Alia the Shield-Maiden, has traveled with him for nearly a decade, and she has turned from the dwarven gods to serve Tempus, lending her clerical powers to Halgren's cause.  She believes the path the band walks will be a bloody one, and she keeps a journal of their travels. When blades are drawn, she typically covers Halgren's right, earning her the name "Shield-Maiden."  Silence-Before-Iron is a monk from Amn.  She has the touch of the lower planes about her, and her monastic vows and fiendish blood make her keep to herself.  Silence-Before-Iron follows an order of monks who wield ideals in the place of weapons, embracing such aspects as silence, shadow, ice, fear, or wind before the iron of a mace or edge of a sword.  Mordakai of Thay turned from his Thayan kin and fled north and west after his sorcererous powers were discovered by his fellow Red Wizards.  Abandoning his apprenticeship, the sorcerer welcomed a journey into the North where he felt he could be at home amongst the ice and snow.  He is far less bloodthirsty than his fellow Red Wizards, and he is constantly seeking to set himself apart from them with his own actions.  Kei the Wooden Idol claims she was once nothing more than a wooden sculpture that was animated and turned into a living, breathing woman - one of her many tales that tends to raise a skeptical eyebrow over a tavern meal, since her ears mark her as having elven blood.  She is a pleasant rogue, always quick with a joke - or to jig a lock or slip out at night to peek at what the local rich merchants are up to.  Her skills tend to keep her a discrete distance from front-line fighting.
