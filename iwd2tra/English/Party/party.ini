[Party 5]

Name = The Hands of Fury
Descr1 =A group of unpleasant adventurers from along the Sword Coast, the Hands of Fury have a tendency to bully and brutalize people they encounter in their travels.  After traveling to Luskan with a group of pirates, their planned expedition with the crew fell through.  Stranded in Luskan, they decided to seek out their fortune with the packs of mercenaries sent to aid Targos.  Their overbearing leader, Makados, gave the group its name.
Descr2 =Makados (Chaotic Evil, Male, Human, Cleric - Stormlord of Talos): STR: 14, DEX: 12, CON: 10, INT: 10, WIS: 14, CHA: 16, Skills: Bluff (2), Intimidate (1), Feats: Toughness, Simple Weapon - Mace.
Descr3 =Dahel Bloody-Four (Chaotic Evil, Male, Human, Barbarian): STR: 16, DEX: 16, CON: 18, INT: 8, WIS: 10, CHA: 8, Skills: Intimidate (2), Wilderness Lore (4), Feats: Dodge, Martial Weapon - Axe.
