[Party 1]
Name=Lady's Lament
Descr1=The Lady's Lament is a group of adventurers that hails from the City of Splendors, Waterdeep.  They have a reputation for being soft spoken, reserved, and somewhat melancholy.  However, they are also known for championing the underdog, and often accept difficult assignments that other groups pass up.  Hearing of the beleaguered town of Targos, they quickly traveled to Luskan and joined the throngs of mercenaries heading for Icewind Dale.  The group is named after their leader, Sheris Lyricist.
Descr2=Sheris (Chaotic Good, Female, Human, Bard): STR: 12, DEX: 14, CON: 10, INT: 14, WIS: 10, CHA: 16, Skills: Bluff (4), Hide (4), Concentration (4), Diplomacy (4), Move Silently (2), Feats: Courteous Magocracy, Dodge.
Descr3=Geldin (Lawful Neutral, Male, Half-orc, Fighter): STR: 20, DEX: 16, CON: 16, INT: 8, WIS: 8, CHA: 6, Skills: Intimidate (4), Move Silently (3), Feats: Ambidexterity, Two Weapon Fighting.
Descr4=Khatja (Chaotic Good, Female, Half-orc, Barbarian): STR: 18, DEX: 14, CON: 14, INT: 10, WIS: 12, CHA: 6, Skills: Intimidate (4), Wilderness Lore (4), Feats: Martial Weapon - Greatsword.
Descr5=Laeris (Lawful Good, Male, Human, Cleric - Painbearer of Ilmater): STR: 12, DEX: 12, CON: 12, INT: 12, WIS: 16, CHA: 12, Skills: Concentration (4), Knowledge (Arcana) (4), Spellcraft (2), Feats: Combat Casting, Toughness.
Descr6=Vraedna (Chaotic Neutral, Female, Drow, Sorceror): STR: 10, DEX: 14, CON: 14, INT: 16, WIS: 10, CHA: 16, Skills: Alchemy (4), Concentration (4), Knowledge (Arcana) (4), Spellcraft (4), Feats: Combat Casting.
Descr7=Kylie (Neutral Good, Male, Lightfoot Halfling, Rogue): STR: 12, DEX: 20, CON: 12, INT: 12, WIS: 10, CHA: 10, Skills: Disable Device (4), Hide (4), Move Silently (4), Open Lock (4), Pick Pocket (4), Search (4), Feats: Martial Weapon-Bow.
Descr8=Sheris was the spoiled daughter of a Waterdeep noble.  She took advantage of her family's wealth and power to live a pampered, unproductive life.  Her only true love was music, and this was the one thing that she tried to excel at.  Sheris fled her home when she discovered that her father had arranged a marriage for her.  Unsuited for any other profession, she became a bard.  Geldin and Khatja, a half-orc couple, are the muscle of the Lady's Lament.  Geldin follows the orderly path of the warrior, while Khatja believes in the ferocity and chaos of the barbarian.  Together they pose a mighty force.  Neither will speak much of their past, only saying that they are not accepted by orc or human alike.  Laeris, the cleric of Ilmater, is the spiritual guiding force of the party.  He is a humble man who speaks little, and asks even less.  He often uses his great wisdom to complement Sheris' charisma.  Vraedna, the sorcerer, is the arcane power of the party.  As a drow maiden, she turned away from the worship of Llolth and fled the underdark.  She stays with the Lady's Lament hoping to share in their good reputation.  Her greatest fear is to be deserted and left on her own in the surface world.  Kylie, the halfling rogue, is the prankster of the party.  His life's goal is to wipe the frown from his teammate's faces, or at the very least, make them laugh once in a while.  Having been with the Lady's Lament for several years, he fully understands the meaning of 'misery loves company.'
