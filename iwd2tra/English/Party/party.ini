Descr5 =Mirai Wainwright (Chaotic Neutral, Female, Half-elf, Wizard): STR: 10, DEX: 14, CON: 14, INT: 18, WIS: 10, CHA: 10, Skills: Alchemy (4), Concentration (4), Hide (2), Spellcraft (4), Feats: Rapid Shot, Simple Weapon - Missile.
Descr6 =Harbesh Carver (True Neutral, Male, Shield Dwarf, Rogue): STR: 16, DEX: 10, CON: 18, INT: 14, WIS: 10, CHA: 8, Skills: Disable Device (4), Hide (4), Move Silently (4), Open Lock (4), Pick Pocket (4), Search (4), Feats: Simple Weapon - Small Blade.
Descr7 =Fissera (Neutral Evil, Male, Human, Druid): STR: 10, DEX: 10, CON: 10, INT: 16, WIS: 16, CHA: 14, Skills: Animal Empathy (4), Bluff (2), Concentration (4), Diplomacy (4), Intimidate (2), Search (1), Spellcraft (4), Wilderness Lore (4), Feats: Luck of Heroes, Simple Weapon - Missile.
Descr8 =Makados, a proud Stormlord of Talos, is an intimidating, charismatic figure.  Though he is a priest, he is perfectly fit for front-line battle.  This is good, since Makados usually picks fights with people the party encounters.  Dahel Bloody-Four, a barbarian from the Western Heartlands, is even more bloodthirsty than Makados.  Though he's a bit dim and not particularly strong for a barbarian, his speed and incredible endurance make him a dangerous opponent.  He earned his nickname from a barfight where he killed four combatants out of sheer malice after he had already beat them into unconsciousness.  The dispossessed elven noble, Amraith, is a cool and efficient warrior.  Quicker than anyone else in the Hands of Fury, he is often the last one standing at the end of their "disputes".  He also has a quick mind, making him a bit more versatile than simple Dahel.  Mirai Wainwright is the lone woman in the Hands of Fury, but her position as the party's only arcane spellcaster makes her quite valuable.  A half-elf, she does not have the terrific speed of Amraith, but nor does she suffer his frailty.  She is quite intelligent, strong-willed, and surprisingly, physically strong.  The other dispossessed outcast in the party, Harbesh Carver, is a capable dwarven rogue and all-around thug.  Strong, smart, and tough, he leaves discussion to Makados and the others.  He is a grumpy individual who warms up more to a difficult lock than a friendly stranger.  The last member of the group, Fissera, is an angry, aggressive druid who makes a terrible companion for Makados.  Wise and profound in all the worst ways, Fissera waits for Makados to give the signal, then unleashes nature's worst wrath on anyone who stands in their way.  Unlike Makados and the rest of the "front-line", Fissera does not consider himself particularly well-suited for front-line combat.
