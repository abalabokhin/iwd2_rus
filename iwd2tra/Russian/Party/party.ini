Descr8=Шерис - избалованная дочь дворянина из Уотердипа. Она вела роскошную, но пустую жизнь, пользуясь богатством и властью своей семьи. Единственной ее страстью была музыка, и только в этой области она стремилась преуспеть. Шерис сбежала из дома, когда узнала, что ее отец собирается выдать ее замуж. Не сумев освоить никакого другого занятия, она стала бардом. Гелдин и Хатджа, чета полуорков, - это средоточие силы отряда. Гелдин верит действенность в воинской дисциплины, а Хатджа - свирепого натиска варваров. Вдвоем они составляют мощную силу. Никто из них не любит рассказывать о своем прошлом. Единственное, что от них можно добиться - это то, что они были отвергнуты как людьми, так и орками. Лаэрис, клерик Ильматера, духовный лидер отряда. Это скромный мужчина, который мало говорит, а вопросов задает еще меньше. Именно его глубокая мудрость прекрасно дополняет притягательность Шерис. Враэдна, чародейка, средоточие тайной магии. Будучи дроу, она отказалась поклоняться Ллоту и покинула Андердарк. Она остается с "Песнью женщины" в надежде разделить с ними добрую славу. Больше всего она боится остаться одной в этом наземном мире. Кили, мошенник-полурослик, главный шутник в отряде. Главная его забота - навсегда стереть недовольство с лиц своих товарищей по команде, или, по крайней мере, смешить их по мере возможности. Проведя несколько лет в отряде "Песнь женщины", он прекрасно понимает значение поговорки "беда не приходит одна".    
