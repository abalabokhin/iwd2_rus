Descr8=Халгрен по прозвищу Голова Смерти, предводитель отряда, - воин-гном. Он прекрасно умеет обращаться с мечом и арбалетом, и, благодаря своей силе и выносливости, один способен выстоять против целой армии противников. Его преследует молва о злодеяниях его предка, который, как говорят, был темным гномом, поэтому Халгрен во что бы то ни стало хочет разбогатеть, как, впрочем, и прославиться, чтобы вернуть своей семье доброе имя. Бастинадо уверяет, что исходил все Королевства, успев при этом перебывать пиратом и рыбаком, купцом и лудильщиком, шпионом и лесничим. Он одинаково хорошо владеет всеми видами оружия, а его сила, выносливость и способность сохранять бодрость духа в любой ситуации помогали отряду оставаться сплоченным во время долгого путешествия из Лускана. В бою он всегда сражается по левую руку от Халгрена, оберегая своего предводителя. Жена Халгрена, Алия, прозванная Защитницей, клерик, вот уже десять лет странствует вместе с мужем. Она оставила своих богов, чтобы служить Темпусу и обратить свои умения на пользу Халгрена. Она говорит, что дорога, избранная отрядом, будет тернистой и кровавой, и описывает их путешествие в своем дневнике. В разгар битвы она обычно прикрывает Халдрена справа, поэтому ее и называют Защитницей. Сайленс - "молчание прежде стали" - так прозвали монахиню из Амна. В ней есть что-то от низших планов. Ее монашеский обет и черная кровь, текущая в ее жилах, заставляют ее держаться в стороне ото всех. Она принадлежит к монашескому ордену, члены которого вместо оружия используют силы стихии - призывая на помощь молчание, тень, лед, страх или ветер перед тем, как прибегнуть к стали клинка или меча. Мордекай родом из Тая. После того, как его наставники из организации Алых Волшебников открыли в нем способности к магии, он покинул свой народ и бежал на северо-запад. Оставив своих учителей, чародей поселился в единственном месте, где он мог чувствовать себя как дома - на севере, посреди снегов и льда. Он совсем не так кровожаден, как его бывшие соратники из организации Алых Волшебников, и постоянно старается на деле доказать, что не имеет с ними ничего общего. Кей по прозвищу Деревянный Истукан уверяет, что раньше она была ни чем иным, как деревянным идолом, который оживили и превратили в настоящую женщину из плоти и крови - это только одна из ее многочисленных баек. Слушатели обычно внимают им с недоверием, так как ее уши выдают ее эльфийское происхождение. Это веселая мошенница, у которой всегда в запасе найдется хорошая шутка, а также пара отмычек. По роду своих занятий она старается никогда не выходить на первый план, в том числе и во время битвы. Ей больше по душе шпионить за обладателями толстых кошельков, подслушивая их разговоры. 
