Name = Руки ярости
Descr1 =Несколько скучающих искателей приключений с Побережья Мечей, "Руки ярости" имеют обыкновение задирать и доводить до белого каления всех, кто попадется на их пути. После путешествия в Лускан с группой пиратов, они решили отправиться дальше с этой командой. Сев на мель у Лускана, они решили искать свою судьбу вместе с другими наемниками, посланными на помощь Таргосу. Их властолюбивый лидер Макадос дал отряду такое название. 
