Descr8=Хранитель, Сирж де ла Сунья из Амна, собрал этот отряд. Его отец, дон Ди'Амос, был уважаемым аристократом и Хранителем Хельма в Аткатле. На смертном одре дон поведал сыну, что в далекой земле Дамара у того есть сестра. Однажды, во время долгого и одинокого путешествия он сошелся со странной женщиной, которую встретил в лесу. После рождения их ребенка оказалось, что она демон. Дон Ди'Амос уничтожил демона, но не смог заставить себя умертвить ребенка, пусть даже дитя демона. Поэтому он отнес это вызывающее у него отвращение существо в монастырь и оставил там на воспитание.
Это известие заставило Сиржа переосмыслить все, во что он верил раньше. Он пренебрег своим долгом Церкви и Дому де Ла Сунья и отправился разыскивать свою сестру. Кебб, Мастер Ловушек, - оруженосец Хранителя. Он заработал свое прозвище, являясь членом печально известной Гильдии Темных воров. Не разделяя склонность сотоварищей по гильдии к убийству, он воспринял свой приговор к принудительным работам как благословение. Он не только оруженоссец, Кебб - лучший друг и учитель Сиржа. Естесственно, он последовал за рыцарем, когда тот покинул Амн. Тиания - красивая друид - полуэльфийка. Родители бросили ее на милость сил природы, еще младенцем, чтобы она не испортила их "идеальную" жизнь.
Она вступила в отряд случайно. Сирж отыскал свою сестру, тифлинга Налин, в монастыре Желтой Розы. Он не смог заставить себя объяснить ей, кто он такой  на самом деле, поэтому представился как Хранитель и предложил ей вступить в отряд "Зимняя роза". Желая повидать мир за пределами монастыря, она с радостью согласилась. Ллендрил и Далвинд присоединились к "Зимней розе" позже всех. Ллендрил - потомок эльфов из Руки. Она решила вернуться в дом предков, надеясь наполнить роскошные когда-то залы рожденной там музыкой. Далвинд был лучшим воришкой на деревне. Сызмальства он с легкостью выпутывался из любых ситуаций - стоило ему лишь найти общий язык с противником - и дело в шляпе. Когда Далвинд покинул свое поселение в компании этих искателей приключений, можно было бы подумать, что жители будут только рады от него избавиться. Но, как и всегда, там, где дело касается семьи, больше скучали по нему, а не по украденным им пирожкам. Этой парочке всегда удается развеселить своих товарищей в трудную минуту.
