Descr8 =Макадос, гордый Повелитель бури Талоса, представляет из себя мрачную и одухотворенную личность. То, что он жрец, не мешает ему бросаться в самую гущу битвы, что не удивительно, так как именно Макадос постоянно затевает драку со всеми, кто встречается ему на пути. Даел Кровавая Четверка, варвар из Среднезападных земель, превосходит в своей кровожадности даже  Макадоса. Несмотря на то, что он немного туповат и не отличается обычной для варвара силой, быстрота реакции и выносливость делают из него опасного противника. Свое прозвище он получил после того, как в пьяной драке не смог остановиться и в припадке злобы забил до смерти четырех соперников, и это уже после того, как он их всех оглушил. Эльф-дворянин, лишенный всех своих владений, Амраит - хладнокровный и умелый воин. Обладая самой быстрой реакцией среди всех членов отряда, именно он чаще всего остается на ногах к концу "дебатов", которые они так любят со всеми разводить. Кроме того, он еще и довольно умен, что выгодно отличает его от простоватого Даела. В отряде "Руки ярости" всего одна женщина - Мираи Вэйнрайт, но она и единственный среди них тайный заклинатель, благодаря чему занимает в отряде не последнее место. Она полуэльф и поэтому не обладает поразительной быстротой реакции Амраита, но и не страдает от его уязвимости. Это довольно умная, решительная и на удивление сильная женщина. Еще один обездоленный изгнанник в отряде - Харбеш Карвер, талантливый мошенник-гном, отпетый головорез. Сильный, проворный и выносливый, он предоставляет Макадосу и остальным заниматься разговорами. Этот ворчун скорее предпочтет заняться сложным замком, чем беседой с каким-нибудь дружелюбным незнакомцем. Последний член отряда, Фиссера - это злобный друид, составляющий достойную пару Макадосу. Мудрый, искушенный во всех самых страшных методах битвы, Фиссера по приказу своего лидера обрушивает устрашающий гнев стихий на любого, кто станет у них на пути. В отличие от Макадоса и остальных воинов, Фиссера лучше всего себя чувствует вдали от разгара сражения.
