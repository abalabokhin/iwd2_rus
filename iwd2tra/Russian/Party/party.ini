Descr8 ="Это не подходящее место для женщин". Сколько раз C'ферии Ранул доводилось слышать это в свой адрес? Слишком часто. Но те, кто пытались таким образом предупредить ее об опасностях, плохо знали С'ферию и ее "Cестер кровавой луны". Родившись в Шамате, городе в Андердарке, она воспитывалась среди лунных эльфов в Сильверимуне и, повзрослев, превратилась в утонченную, внимательную и преданную жрицу Селуны - также известную как Серебряная Звезда Селуны. Она способна укрощать умы и негативные намерения людей, прививая им терпимость. Именно эти качества, а также талант лидера помогли ей объединить вокруг себя женщин со сходными взглядами, силой и целеустремленностью в отряд "Сестры кровавой луны". Оагла'та - женщина-варвар, полуорк огромных размеров и силы, даже по сравнению с мужскими особями ее племени. Ее подруга - серый гном Низайл Найтхаммер - также отличается от обычных представителей своего народа. Ни та, ни другая не унаследовали черных сердец, присущих их расам. Обе они присоединились к "Сестрам кровавой луны" после того, как С'ферия оказала им любезность, вмешавшись, когда стража Сильверимуна недопустимо оскорбительно вела себя с ними. 
Низайл и Оагла'та чрезвычайно искусны в обращении с топорами и боевыми молотами, превосходя мужских представителей своих рас. Нива Квар - полуэльф, талантливая лучница и юный следопыт, с двумя подругами-гномами: Хайли Шэдоухенд - иллюзионисткой, которая предпочитает добиваться своего ловкостью и хитростью, нежели грубой силой и ее сестрой-близнецом, Кайли Шэдоухенд, мошенницей, специализирующейся на карманных кражах. Этим трем женщинам посчастливилось встретить С'ферию и ее сестер, когда С'ферия, Низайл и Оагла'та попали в засаду, устроенную дюжиной гоблинов в лесу под Сильверимуном. Нива и ее подруги, ни секунды не колеблясь, вступились за них, и битва была закончена, практически не успев начаться, к разочарованию Оагла'ты и Низайл. С'ферия была очарована тем, как слаженно сражались женщины, плечом к плечу, и пригласила новых подруг присоединиться к "Сестрам кровавой луны", которые были счастливы вступить в официальный отряд искательниц приключений.  

